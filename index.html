<!DOCTYPE html> 
<html lang="fr" xml:lang="fr">
<head>
	<title>index</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
	<!-- BEGIN CSS -->
	<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<!--[if IE 9]><body class="ie ie9"><![endif]-->
<!--[if IE 8]><body class="ie ie8"><![endif]-->
<!--[if IE 7]><body class="ie ie7"><![endif]-->
<!--[if IE 6]><body class="ie ie6"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><body><!--<![endif]-->
	<main class="global">
		<h1 class="text-center">Frontend developer</h1>
		<section class="main">
			<div class="row"><!--BEGIN feed-->
				<article class="timeline col-lg-8 col-sm-6 col-xs-12 ">
					<h3 class="text-center">loading...</h3>
				</article>
				<aside class="controls col-lg-4 col-sm-6 col-xs-12 ">
					<h2>Custom Search</h2>
					<div class="filters">
						<div class="search">
							<label><i class="fa fa-search" aria-hidden="true"></i><span class="sr-only">Search icons</span></label>
							<input type="text" id="filterDescription" name="description" placeholder="Find in the description"/>
						</div>
						<div class="num-like">
							<label>USER THAT HAVE MORE THAN 10 likes</label>
							<input type="checkbox" name="likes" id="filter10Likes" checked/>
						</div>
						<div class="show">
							<label>SHOW</label>
							<select id="filterNumber">
								<option>10</option>
								<option>25</option>
								<option selected>50</option>
							</select>
						</div>
					</div>
				</aside>
			</div><!--END feed-->
		</section>
		<footer>
			<div class="main">
				
			</div>
		</footer>
	</main>
	<script src="js/jquery.js"  type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!-- JS -->
	<script src="data/feed.js" type="text/javascript"></script>
	<script src="js/templatestructure.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
